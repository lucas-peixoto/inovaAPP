<ion-view>royal
  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar align-title="center" class="bar-royal">
          <div class="buttons">
            <button class="button button-clear" ng-click="logout()">Sair</button>
          </div>
          <h1 class="title">Cursos</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="curso in cursos" ng-click="selectCurso(curso.id)" ng-class="{active: selectedCurso.id == curso.id}">
              {{curso.nome}}
            </ion-item>
          </ion-list>
        </ion-content>
    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right">
        <ion-header-bar align-title="center" class="bar-royal">
          <h1 class="title">{{selectedCurso.nome}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="item item-divider">
                Total de alunos: {{selectedCurso.total_alunos}}
            </div>
            <div class="item">
                -Alunos manh√£: {{selectedCurso.turno_manha}}
            </div>
            <div class="item">
                -Alunos tarde: {{selectedCurso.turno_tarde}}
            </div>
            <div class="item">
                -Alunos noite: {{selectedCurso.turno_noite}}
            </div>
        </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
