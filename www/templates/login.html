<ion-view title="Login">
  <ion-header-bar align-title="center" class="bar-royal">
    <h1 class="title">inovaAPI</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nome" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Senha" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-royal" ng-click="login()">
      Login
    </button>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-royal">
    <h1 class="title">LPeixoto</h1>
  </ion-footer-bar>
</ion-view>
